<template>
    <template if:true={loaded}>
        <a href="#" onclick={handleCtaClick} class={ctaClass}>
            {ctaTitle}
        </a>
        <div class="content" if:true={active}>
            <p>{description}</p>
            <template iterator:it={tips}>
                <div key={it.value.id}>
                    <my-item
                        uid={it.value.id}
                        text={it.value.title}
                        type={it.value.type}
                        url={it.value.url}
                        show-url={it.value.showUrl}
                    ></my-item>
                    <div
                        if:true={it.value.showSeperator}
                        class="seperator"
                    ></div>
                </div>
            </template>
        </div>
    </template>
</template>
